name = "wireframe-auth"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace - Cloudflare Dashboard'dan olusturup ID'yi buraya ekle
[[kv_namespaces]]
binding = "WIREFRAME_PROJECTS"
id = "YOUR_KV_NAMESPACE_ID"

# Routes - wildcard subdomain
routes = [
  { pattern = "*.wireframes.untitledproduct.com/*", zone_name = "untitledproduct.com" }
]
