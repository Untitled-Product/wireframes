<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kilitli</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/indieflower/v21/m8JVjfNVeKWVnh3QMuKkFcZlbkGG1dKEDw.woff2" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=block" rel="stylesheet">
  <style>
    /* Font loading - hide content until font is ready */
    .fonts-loading { opacity: 0; }
    .fonts-loaded { opacity: 1; transition: opacity 0.1s ease-in; }
  </style>
  <script>
    // Font loading detection
    document.documentElement.classList.add('fonts-loading');
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      // Fallback for older browsers
      window.addEventListener('load', () => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>
  <link rel="stylesheet" href="../../../dist/output.css">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const theme = urlParams.get('theme') || 'teal';
    document.documentElement.classList.add('theme-' + theme);
  </script>
</head>
<body class="min-h-screen wireframe-page flex items-center justify-center p-4">

  <div class="w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 border-2 border-gray-400 mx-auto mb-4 flex items-center justify-center text-2xl">
        L
      </div>
      <h1 class="text-2xl">Legends DXP</h1>
    </div>

    <!-- Locked Message -->
    <div class="wf-card border-red-300 bg-red-50">
      <div class="text-center">
        <div class="w-16 h-16 border-2 border-red-400 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">
          !
        </div>
        <h2 class="text-xl mb-2 text-red-700">Hesap Kilitlendi</h2>
        <p class="text-sm text-red-600 mb-4">
          Cok fazla basarisiz giris denemesi yapildi.
          Guvenlik nedeniyle hesabiniz gecici olarak kilitlendi.
        </p>

        <div class="bg-white border-2 border-red-200 rounded p-4 mb-4">
          <p class="text-sm text-gray-600 mb-1">Tekrar deneyebilmek icin bekleyin:</p>
          <p class="text-3xl font-bold text-red-600">14:59</p>
        </div>

        <p class="text-xs text-gray-500">
          Yardim icin: destek@legends.com
        </p>
      </div>
    </div>

    <!-- Annotation Note -->
    <div class="wf-note mt-6 text-sm">
      Brute-force korumasi. 5 basarisiz denemede 15 dk kilitleme.
    </div>
  </div>

  <!-- Floating Toolbar & Comments -->
  <script src="../../js/floating-toolbar.js"></script>
  <script src="../../js/comments.js"></script>

</body>
</html>
