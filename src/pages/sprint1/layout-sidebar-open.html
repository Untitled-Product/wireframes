<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Legends DXP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/indieflower/v21/m8JVjfNVeKWVnh3QMuKkFcZlbkGG1dKEDw.woff2" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=block" rel="stylesheet">
  <style>
    /* Font loading - hide content until font is ready */
    .fonts-loading { opacity: 0; }
    .fonts-loaded { opacity: 1; transition: opacity 0.1s ease-in; }
  </style>
  <script>
    // Font loading detection
    document.documentElement.classList.add('fonts-loading');
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      // Fallback for older browsers
      window.addEventListener('load', () => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>
  <link rel="stylesheet" href="../../../dist/output.css">
  <script src="../../wireframe/js/icons.js"></script>
  <script src="../../wireframe/js/layout-components.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const theme = urlParams.get('theme') || 'teal';
    document.documentElement.classList.add('theme-' + theme);
  </script>
</head>
<body class="min-h-screen wireframe-page" x-data="{ sidebarOpen: true, mobileMenu: false }">

  <div class="flex min-h-screen">
    <!-- Sidebar Component -->
    <div data-component="sidebar"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header Component -->
      <div data-component="header"></div>

      <!-- Content Area -->
      <main class="flex-1 p-4 sm:p-6 bg-gray-50">
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-6 mb-6">
          <div class="wf-card text-center p-3 sm:p-4">
            <div class="text-2xl sm:text-3xl mb-2">$</div>
            <div class="text-xl sm:text-2xl font-bold">1,234</div>
            <div class="text-xs sm:text-sm text-gray-500">Bugunun Satisi</div>
          </div>
          <div class="wf-card text-center p-3 sm:p-4">
            <div class="text-2xl sm:text-3xl mb-2">T</div>
            <div class="text-xl sm:text-2xl font-bold">567</div>
            <div class="text-xs sm:text-sm text-gray-500">Aktif Bilet</div>
          </div>
          <div class="wf-card text-center p-3 sm:p-4 col-span-2 sm:col-span-1">
            <div class="text-2xl sm:text-3xl mb-2">U</div>
            <div class="text-xl sm:text-2xl font-bold">89</div>
            <div class="text-xs sm:text-sm text-gray-500">Bugunku Ziyaretci</div>
          </div>
        </div>

        <div class="wf-card">
          <h2 class="text-xl mb-4">Icerik Alani</h2>
          <p class="text-gray-500">
            Bu alan sayfa iceriginin gosterilecegi alandir. Sidebar acik durumda
            ve tam genislikte goruntulenebilir.
          </p>

          <div class="mt-4 p-8 border-2 border-dashed border-gray-300 rounded text-center text-gray-400">
            [Sayfa Icerigi Buraya Gelir]
          </div>
        </div>

        <!-- Annotation Note -->
        <div class="wf-note mt-6">
          Admin layout - Sidebar acik durumu. 224px genis sidebar, tam menu gorunumu.
        </div>
      </main>
    </div>
  </div>

  <!-- Floating Toolbar & Comments -->
  <!-- Tool UI -->
  <script src="../../tool/js/tool-icons.js"></script>
  <script src="../../tool/js/toolbar.js"></script>
  <script src="../../tool/js/comments.js"></script>

</body>
</html>
