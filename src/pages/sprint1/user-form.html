<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanici Formu - Legends DXP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.gstatic.com/s/indieflower/v21/m8JVjfNVeKWVnh3QMuKkFcZlbkGG1dKEDw.woff2" as="font" type="font/woff2" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=block" rel="stylesheet">
  <style>
    /* Font loading - hide content until font is ready */
    .fonts-loading { opacity: 0; }
    .fonts-loaded { opacity: 1; transition: opacity 0.1s ease-in; }
  </style>
  <script>
    // Font loading detection
    document.documentElement.classList.add('fonts-loading');
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    } else {
      // Fallback for older browsers
      window.addEventListener('load', () => {
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>
  <link rel="stylesheet" href="../../../dist/output.css">
  <script src="../../wireframe/js/icons.js"></script>
  <script src="../../wireframe/js/layout-components.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const theme = urlParams.get('theme') || 'teal';
    document.documentElement.classList.add('theme-' + theme);
  </script>
</head>
<body class="min-h-screen wireframe-page" x-data="{ sidebarOpen: true, mobileMenu: false }">

  <div class="flex min-h-screen">
    <!-- Sidebar Component -->
    <div data-component="sidebar"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header Component -->
      <div data-component="header"></div>

      <!-- Content -->
      <main class="p-4 sm:p-6 flex-1">
        <div class="wf-card max-w-3xl">
          <h2 class="text-xl mb-6">Kullanici Bilgileri</h2>

          <form action="user-list.html" class="space-y-6">
            <!-- Kisisel Bilgiler -->
            <fieldset class="wf-fieldset">
              <legend class="wf-fieldset-legend">Kisisel Bilgiler</legend>

              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="wf-form-group">
                  <label class="block text-sm font-medium mb-1">Ad *</label>
                  <input type="text" class="wf-input" placeholder="Ad" required>
                </div>
                <div class="wf-form-group">
                  <label class="block text-sm font-medium mb-1">Soyad *</label>
                  <input type="text" class="wf-input" placeholder="Soyad" required>
                </div>
              </div>

              <div class="wf-form-group">
                <label class="block text-sm font-medium mb-1">E-posta *</label>
                <input type="email" class="wf-input" placeholder="email@legends.com" required>
              </div>

              <div class="wf-form-group">
                <label class="block text-sm font-medium mb-1">Telefon *</label>
                <div class="flex gap-2">
                  <select class="wf-select w-20 sm:w-24">
                    <option>+90</option>
                    <option>+1</option>
                    <option>+44</option>
                  </select>
                  <input type="tel" class="wf-input flex-1" placeholder="5XX XXX XX XX" required>
                </div>
                <p class="text-xs text-gray-500 mt-1">OTP dogrulamasi bu numaraya gonderilecek</p>
              </div>
            </fieldset>

            <!-- Yetkilendirme -->
            <fieldset class="wf-fieldset">
              <legend class="wf-fieldset-legend">Yetkilendirme</legend>

              <div class="wf-form-group">
                <label class="block text-sm font-medium mb-1">Rol *</label>
                <select class="wf-select" required>
                  <option value="">Rol secin...</option>
                  <option value="admin">Admin - Tam yetki</option>
                  <option value="operator">Operator - Islem yapabilir</option>
                  <option value="viewer">Viewer - Sadece goruntuleyebilir</option>
                </select>
              </div>

              <div class="wf-form-group">
                <label class="block text-sm font-medium mb-2">Ek Yetkiler</label>
                <div class="space-y-2">
                  <label class="flex items-center gap-2">
                    <input type="checkbox" class="wf-checkbox">
                    <span class="text-sm sm:text-base">Raporlara erisim</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" class="wf-checkbox">
                    <span class="text-sm sm:text-base">Finansal verileri gorebilir</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" class="wf-checkbox">
                    <span class="text-sm sm:text-base">Kullanici yonetimi yapabilir</span>
                  </label>
                </div>
              </div>
            </fieldset>

            <!-- Durum -->
            <fieldset class="wf-fieldset">
              <legend class="wf-fieldset-legend">Hesap Durumu</legend>

              <div class="wf-form-group">
                <label class="flex items-start sm:items-center gap-3">
                  <input type="checkbox" class="wf-checkbox mt-1 sm:mt-0" checked>
                  <div>
                    <span class="font-medium">Hesap Aktif</span>
                    <p class="text-sm text-gray-500">Pasif hesaplar sisteme giris yapamaz</p>
                  </div>
                </label>
              </div>
            </fieldset>

            <!-- Actions -->
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-3 pt-4 border-t-2 border-gray-200">
              <a href="user-list.html" class="wf-btn text-center">Iptal</a>
              <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
                <button type="button" class="wf-btn">Taslak Kaydet</button>
                <button type="submit" class="wf-btn wf-btn-primary">Kullanici Olustur</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Annotation Note -->
        <div class="wf-note mt-6">
          Kullanici olusturma/duzenleme formu. Rol bazli yetkilendirme.
        </div>
      </main>
    </div>
  </div>

  <!-- Floating Toolbar & Comments -->
  <!-- Tool UI -->
  <script src="../../tool/js/tool-icons.js"></script>
  <script src="../../tool/js/toolbar.js"></script>
  <script src="../../tool/js/comments.js"></script>

</body>
</html>
